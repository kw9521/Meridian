{% extends "login/base.html" %}
{% block content %}
<div class="card">
  <div class="logo"><div class="dot"></div> Meridian</div>
  <h2>Welcome back</h2>
  <p class="sub">Sign in to your paper trading account.</p>
  <form method="POST">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username" autofocus required>
    <label>Password</label>
    <input type="password" name="password" required>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <button class="btn" type="submit">Sign In</button>
  </form>
  <div class="switch">No account? <a href="/register/">Create one</a></div>
</div>
{% endblock %}
